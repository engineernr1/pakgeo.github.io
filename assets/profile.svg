<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600" role="img" aria-label="Portrait illustration of Dr. Rauf Nizami">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#e6f2ff"/>
      <stop offset="1" stop-color="#dfeefc"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#g1)"/>
  <!-- mountain silhouette -->
  <g transform="translate(50,120)" fill="#cbd5e1">
    <polygon points="0,360 120,180 200,300 300,120 420,360" fill="#9fb0c8"/>
    <polygon points="120,180 200,300 300,120 420,360 600,360 0,360" fill="#8aa2bf" opacity="0.95"/>
  </g>
  <!-- circular portrait badge -->
  <g transform="translate(420,420)">
    <circle cx="0" cy="0" r="80" fill="#fff"/>
    <circle cx="-6" cy="-8" r="60" fill="#f3f4f6"/>
    <g fill="#64748b">
      <rect x="-30" y="20" width="60" height="12" rx="6"/>
      <circle cx="-14" cy="-6" r="10"/>
      <circle cx="14" cy="-6" r="10"/>
    </g>
  </g>
  <text x="30" y="560" font-family="Merriweather, serif" font-size="28" fill="#0f1720">Dr. Rauf Nizami</text>
  <text x="30" y="590" font-family="Inter, sans-serif" font-size="14" fill="#475569">Geologist â€” pakgeo collection</text>
</svg>